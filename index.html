<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/stylesheet.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Skilsta</title>
  </head>
  <body>
    <section id="hero">
      <img src="./images/Logo.svg" id="logo" class="mx-auto d-block" alt="...">
      <h1 id="cta">Fantasy Cricket<br>
      Like <span style="color:#6C6CFF">Never</span> Before</h1>
      <p id="soon">Coming Soon.</p>
    </section>
    <section id="journey">
      <div id="journey-heading" class="text-center">Our Journey        
      </div>
      <div id="journey-image-container">
        <img src="./images/journey-md.png" id="journey-image" class="rounded mx-auto d-block .d-sm-none .d-md-block" alt="...">
      </div>
      <div id="journey-image-container-xs">
        <img src="./images/journey-xs.png" id="journey-image-xs" class="rounded mx-auto d-block .d-sm-none .d-md-block" alt="...">
      </div>
      <img src="./images/footer-md.svg" id="footer-md" class="rounded mx-auto d-block" alt="..."> 
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
